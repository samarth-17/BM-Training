<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center">Expense Tracker App</h1>
    <div class="conatinerout">
    <div class="input-box">
        <form id="exp-f">
            <input type="number" id="amount" placeholder="Amount"> 
            <input type="text" id="expense-name" placeholder="Expense Name">
            <select id="category">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <input type="datetime-local" id="datetime">
            <button type="submit" class="btn btn-outline-success">Calculate Expense</button>
        </form>
    </div>
</div>

<h2 class="text-center my-4">Expense List</h2>
<ul id="expense-list" class="list-group container"></ul>
<p id="total-expense" class="text-bg-success p-3">Total Expense: â‚¹0</p>

    
<script src="script.js"></script>
</body>
</html>

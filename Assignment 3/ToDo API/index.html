<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container mt-5 w-50">
        <h1 class="text-center">TO-DO App</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-todo" />
            <button 
                class="btn btn-outline-secondary" 
                type="button" 
                id="button-addon1">
                ADD

            <button id="delete-all" class="btn btn-primary" type="button">Delete All</button>
            <button id="fetch-all" class="btn btn-primary" type="button">Fetch All</button>
        </div>

        <ul class="list-group" id="ul-todo"></ul>
    </div>

    <!-- Your custom script file -->
